<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Lyft-Car</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body>
	<header id="mapa_header">
		<img class="img-responsive" id='usuario_logo' src="assets/img/usuario.png" alt="">
		<img class="img-responsive" src="assets/img/logo-pink.png" alt="">
		<span class="fa-stack fa-lg fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-gift fa-stack-1x fa-inverse"></i>
		</span>
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <div id="datos_usuario">
		  </div>
		</div>
	</header>
	<section>
		<div id="mapa"></div>

	</section>
	<section class="container">
		<div class="row">
			<div id="menu_mapa" class="col-sm-12 col-xs-12">
				<div class="ocultar">
					<div class="precio">
						<img src="assets/img/carro.png" alt="carro">
						<span><h4>Lyft</h4><p>Fast ride 4 seats</p></span>
					</div>
					<div class="precio">
						<div class="text-center">
							<p id="precio"></p>
							<p>Price stimated</p>
						</div>
					</div>
				</div>
				<div id="origen" class="form-control"></div>
				<input type="text" id="destino" class="form-control">
				<button type="button" class="btn" id="ruta">Set pickup</button>
				<button type="button" class="btn" id="solicitar" data-toggle="modal" data-target="#myModal">Request Lyft</button>
		
					<div id="myModal" class="modal" role="dialog">
					  	<div class="modal-dialog">

					    	<div class="modal-content">
					      		<div class="modal-header">
					        		<button type="button" class="close" data-dismiss="modal">&times;</button>
					        		<h4 class="modal-title">Tu lyft est√° en camino</h4>
					      		</div>
							    <div class="modal-body">
							        <button class="btn" id="otro_viaje">Otro viaje</button>
							    </div>
					    	</div>
					    </div>
					</div>
			</div>
		</div>
	</section>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdHQoVJGHGk8lG3ay1a7OXTdgMSE1szfM&callback=initMap&libraries=places"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
