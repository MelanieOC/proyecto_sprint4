<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Lyft-Car</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="assets/js/validator.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body id="user">
	<header class="text-center">
		<div class="regresar">
			<a href="signup_phone.html"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></a>
		</div>
		<h1>Sign up</h1>
		<h4>Join now for free ride credit</h4>
		<hr>
	</header>
	<section class="container">
		<div class="input-close">
			<div class="row">
				<div class="col-sm-2 col-xs-2 text-center">
					<i class="fa fa-user-o fa-2x"></i>
				</div>
			 	<div class="col-sm-5 col-xs-5">
				  	<input  type="text" id="nombre" placeholder="First Name">
				  	<p class="error">Please enter a name</p>
				</div>
				<div class="col-sm-5 col-xs-5">
				  	<input  type="text" id="apellido" placeholder="Last Name">
				  	<p class="error">Please enter a last name</p>
				</div>
			</div>
		</div>
		<div class="input-close">
			<div class="row">
				<div class="col-sm-2 col-xs-2 text-center">
					<i class="fa fa-envelope-o fa-2x"></i>
				</div>
			 	<div class="col-sm-8 col-xs-8">
				  	<input type="email" id="email" placeholder="Email">
            <p class="error">Please enter an email</p>
						<p class="error">Not a valid email</p>
				</div>
			</div>
		</div>
	</section>
	<section class="text-center">
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="checkbox">
				  	<label><input id="check" type="checkbox">I agree to Lyft's <a href="#"> Terms of Service</a></label>
				</div>
			</div>
		</div>
	</section>
	<section class="next">
		<button class="btn-lg disabled" id="boton_usuario">Next</button>
	</section>

	<script src="assets/js/main.js"></script>
</body>
</html>
