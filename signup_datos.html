<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Lyft-App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="assets/js/validator.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body id="user">
	<header class="text-center">
		<div class="regresar">
			<a href="signup_phone.html"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></a>
		</div>
		<h1>Sign up</h1>
		<h4>Join now for free ride credit</h4>
		<hr>
	</header>
	<section class="container">
		<div class="input-close">
			<div class="row">
				<div class="col-sm-2 col-xs-2 text-center">
					<i class="fa fa-user-o fa-2x"></i>
				</div>
			 	<div class="col-sm-5 col-xs-5">
				  	<input  type="text" placeholder="First Name" required data-validation-required-message="Please enter your name.">
				  	<p class="help-block text-danger"></p>
				</div>
				<div class="col-sm-5 col-xs-5">
				  	<input  type="text" placeholder="Last Name" required data-validation-required-message="Please enter your lastname.">
				  	<p class="help-block text-danger"></p>
				</div>
			</div>
		</div>
		<div class="input-close">
			<div class="row">
				<div class="col-sm-2 col-xs-2 text-center">
					<i class="fa fa-envelope-o fa-2x"></i>
				</div>
			 	<div class="col-sm-8 col-xs-8">
				  	<input type="email" id="email" placeholder="Email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
				</div>
			</div>
		</div>
	</section>
	<section class="text-center">
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="checkbox">
				  	<label><input type="checkbox">I agree to Lyft's <a href="#"> Terms of Service</a></label>
				</div>
			</div>
		</div>
	</section>
	<section class="next">
		<a href="#.html"><button class="btn-lg" type="submit">Next</button></a>
	</section>	
	
	<script src="assets/js/main.js"></script>
</body>
</html>
